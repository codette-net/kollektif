<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Locos Responables - Nature's little helpers</title>

<style>
  body {
    font-family: 'Roboto', sans-serif;
    font-size: 17pt;
    min-height: 100vh;
    min-height: 100dvh;
  }
  p {
    line-height: 1.6;
    font-size: 1.125rem;
  }
  
    h1,h2,h3 {
        font-family: 'Ubuntu', sans-serif;
      line-height: 1.2;
      
  
    }
h1 {
   
    color: #0b0b0b;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 0 1px 4px #5555;
    padding: 0;
    margin: 0;
}
    h2 {
      font-size: 0.75em;
      color: #637620;
    }
    h3 {
      font-size: 0.5em;
    }
    
    img {
        display: block;
        width: 100%;
        vertical-align: middle;
    }
main {
    display: grid;
    place-items: center;
    /* place-content: center; */
    min-height: 100vh;
    width: min(100%,1280px);
}
    .hero-content {
      display: flex;
      flex-direction: column;

    }

    .hero-content > * {
    width: min(100%,1280px);
      padding-block: 1em;
      text-align: center;
    }
    
.hero-content header h1 {
    font-size: clamp(2rem,5vw + 2rem, 3rem);
    color: #0b0b0b;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 0 1px 4px #5555;
}
</style>
</head>
<body>
  
  <main>
    <div class="hero-content">

      <img src="saconly.png" alt="Locos Responables">
      <header>
        <h1>Locos Responables</h1>
        <h2>Nature's little helpers</h2>
      </header>

    </div>
  </main>
</body>
</html>
